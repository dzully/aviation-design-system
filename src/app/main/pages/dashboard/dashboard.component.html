<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #sidenav
    class="sidenav"
    mode="side"
    opened="true"
    [style.width]="isOpenedSidebar"
  >
    <app-sidebar
      (clicked)="handleClick()"
      [openStatus]="openStatus"
    ></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content [style.margin-left]="isOpened">
    <div class="container">
      <app-header></app-header>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
