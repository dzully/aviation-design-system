<div
  class="container"
  [style.gridTemplateColumns]="'repeat(' + itemPerBox + ', 1fr)'"
>
  <div class="card" *ngFor="let card of listOfCard">
    <div class="card-content">
      <div class="card-header">
        {{ card.title }}
      </div>
      <div class="card-body">
        {{ card.content }}
      </div>
    </div>
  </div>
</div>
